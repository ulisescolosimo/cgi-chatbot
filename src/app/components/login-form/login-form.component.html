<!-- Login Form Card -->
<div class="bg-white rounded-3xl p-12 flex flex-col mx-auto max-w-xl shadow-2xl border border-blue-200">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Log in to continue</h1>
    <p class="text-gray-600 leading-relaxed">Please log in to start your chat</p>
  </div>
  
  <form class="flex flex-col gap-6" (submit)="onLoginSubmit($event)">
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 text-red-700 px-4 py-3 rounded-lg border border-red-200 text-sm text-center">
      {{ errorMessage }}
    </div>
    
    <div class="relative">
      <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2"/>
          <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <input 
        type="email" 
        placeholder="Email" 
        class="w-full pl-12 pr-4 py-4 border border-gray-300 rounded-lg text-base transition-colors focus:outline-none focus:border-blue-500 focus:ring-3 focus:ring-blue-100 bg-white" 
        [(ngModel)]="email"
        name="email"
        (blur)="validateEmail()"
        (input)="clearError()"
        required>
      <div *ngIf="emailError" class="text-red-600 text-xs mt-1 pl-2">{{ emailError }}</div>
    </div>
    
    <div class="relative">
      <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 11H5C3.9 11 3 11.9 3 13V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V13C21 11.9 20.1 11 19 11Z" stroke="currentColor" stroke-width="2"/>
          <path d="M7 11V7C7 5.34 8.34 4 10 4H14C15.66 4 17 5.34 17 7V11" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        placeholder="Password" 
        class="w-full pl-12 pr-12 py-4 border border-gray-300 rounded-lg text-base transition-colors focus:outline-none focus:border-blue-500 focus:ring-3 focus:ring-blue-100 bg-white" 
        [(ngModel)]="password"
        name="password"
        (blur)="validatePassword()"
        (input)="clearError()"
        required>
      <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 transition-colors p-1 rounded z-20" (click)="togglePasswordVisibility()">
        <svg *ngIf="!showPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg *ngIf="showPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="currentColor" stroke-width="2"/>
          <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C19 4 23 12 23 12A18.5 18.5 0 0 1 21.57 16.14" stroke="currentColor" stroke-width="2"/>
          <path d="M14.12 14.12A3 3 0 1 1 9.88 9.88" stroke="currentColor" stroke-width="2"/>
          <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <div *ngIf="passwordError" class="text-red-600 text-xs mt-1 pl-2">{{ passwordError }}</div>
    </div>
    
    <!-- Remember Me Checkbox -->
    <div class="flex justify-between items-center my-4">
      <label class="flex items-center cursor-pointer text-sm text-gray-600">
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="hidden">
        <div class="w-5 h-5 border-2 border-gray-300 rounded mr-2 relative transition-all duration-300 flex items-center justify-center" 
             [class.bg-blue-500]="rememberMe" 
             [class.border-blue-500]="rememberMe">
          <svg *ngIf="rememberMe" class="w-3 h-3 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        Recordarme
      </label>
      <a href="#" class="text-blue-500 text-sm font-medium hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
    
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 mt-4" [disabled]="isLoading">
      <span *ngIf="!isLoading">Log in</span>
      <span *ngIf="isLoading" class="flex items-center gap-2">
        <svg class="animate-spin w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"/>
          <path d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"/>
        </svg>
        Iniciando sesión...
      </span>
    </button>
    
    <div class="text-center mt-4 text-gray-600">
      <span>¿No tienes una cuenta?</span>
      <a href="#" class="text-blue-500 font-semibold ml-1 hover:underline">Registrarse</a>
    </div>
    
    <!-- Demo Credentials Info -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-6 text-sm text-gray-600">
      <p class="text-blue-600 font-semibold mb-2">Credenciales de prueba:</p>
      <p class="mb-1">Email: test@gmail.com</p>
      <p>Contraseña: 20432043</p>
    </div>
  </form>
</div>
