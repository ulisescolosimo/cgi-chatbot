<!-- Login Form Card -->
<div class="login-card">
  <div class="login-header">
    <h1 class="login-title">Log in to continue</h1>
    <p class="login-subtitle">Please log in to start your chat</p>
  </div>
  
  <form class="login-form" (submit)="onLoginSubmit($event)">
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div class="input-group">
      <div class="input-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2"/>
          <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <input 
        type="email" 
        placeholder="Email" 
        class="form-input" 
        [(ngModel)]="email"
        name="email"
        (blur)="validateEmail()"
        (input)="clearError()"
        required>
      <div *ngIf="emailError" class="field-error">{{ emailError }}</div>
    </div>
    
    <div class="input-group">
      <div class="input-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 11H5C3.9 11 3 11.9 3 13V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V13C21 11.9 20.1 11 19 11Z" stroke="currentColor" stroke-width="2"/>
          <path d="M7 11V7C7 5.34 8.34 4 10 4H14C15.66 4 17 5.34 17 7V11" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        placeholder="Password" 
        class="form-input" 
        [(ngModel)]="password"
        name="password"
        (blur)="validatePassword()"
        (input)="clearError()"
        required>
      <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
        <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="currentColor" stroke-width="2"/>
          <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C19 4 23 12 23 12A18.5 18.5 0 0 1 21.57 16.14" stroke="currentColor" stroke-width="2"/>
          <path d="M14.12 14.12A3 3 0 1 1 9.88 9.88" stroke="currentColor" stroke-width="2"/>
          <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <div *ngIf="passwordError" class="field-error">{{ passwordError }}</div>
    </div>
    
    <!-- Remember Me Checkbox -->
    <div class="remember-me">
      <label class="checkbox-container">
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
        <span class="checkmark"></span>
        Recordarme
      </label>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
    
    <button type="submit" class="btn btn-login" [disabled]="isLoading">
      <span *ngIf="!isLoading">Log in</span>
      <span *ngIf="isLoading" class="loading-spinner">
        <svg class="animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"/>
          <path d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"/>
        </svg>
        Iniciando sesión...
      </span>
    </button>
    
    <div class="login-footer">
      <span>¿No tienes una cuenta?</span>
      <a href="#" class="join-link">Registrarse</a>
    </div>
    
    <!-- Demo Credentials Info -->
    <div class="demo-info">
      <p><strong>Credenciales de prueba:</strong></p>
      <p>Email: test@gmail.com</p>
      <p>Contraseña: 20432043</p>
    </div>
  </form>
</div>
