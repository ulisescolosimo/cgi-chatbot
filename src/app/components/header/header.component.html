<!-- Header -->
<header class="shadow-md" style="background-color: #C0DFE2;">
  <div class="w-full px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="assets/header/logo.png" alt="Logo" class="h-12 w-auto transition-all duration-300 hover:scale-105 cursor-pointer">
      </div>
      
      <!-- Language Selector -->
      <div class="flex items-center gap-1 cursor-pointer transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded">
        <span class="text-sm font-medium" style="color: #37AAC4;">EN</span>
        <svg class="w-4 h-4 transition-transform duration-300 group-hover:rotate-180" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 10L12 15L17 10" stroke="#37AAC4" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </div>
</header>
