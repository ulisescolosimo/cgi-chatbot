<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" fill="#FF6B35"/>
          <path d="M9 9L15 15M15 9L9 15" stroke="white" stroke-width="2"/>
          <!-- Human figures inside magnifying glass -->
          <circle cx="10" cy="10" r="1" fill="white"/>
          <circle cx="14" cy="10" r="1" fill="white"/>
          <circle cx="12" cy="14" r="1.5" fill="white"/>
        </svg>
        <span class="logo-text">CGI-CLINICS</span>
      </div>
    </div>
    
    <nav class="nav-section">
      <a href="#" class="nav-link">CGI-CLINICS</a>
      
      <!-- Show login/join buttons when not authenticated -->
      <div *ngIf="!isAuthenticated" class="auth-buttons">
        <button class="btn btn-secondary">LOG IN</button>
        <button class="btn btn-primary">JOIN</button>
      </div>
      
      <!-- Show user info and logout when authenticated -->
      <div *ngIf="isAuthenticated" class="user-section">
        <span class="user-welcome">Hola, {{ currentUser?.name || currentUser?.email }}</span>
        <button class="btn btn-logout" (click)="logout()">Cerrar Sesi√≥n</button>
      </div>
      
      <div class="language-selector">
        <span>EN</span>
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
    </nav>
  </div>
</header>
