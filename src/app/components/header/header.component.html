<!-- Header -->
<header class="shadow-md" style="background-color: #C0DFE2;">
  <div class="w-full px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="assets/header/logo.png" alt="Logo" class="h-12 w-auto transition-all duration-300 hover:scale-105 cursor-pointer">
      </div>
      
      <!-- Language Selector -->
      <div class="relative">
        <!-- Overlay para cerrar dropdown al hacer click fuera -->
        <div *ngIf="isDropdownOpen" 
             class="fixed inset-0 z-10" 
             (click)="closeDropdown()"></div>
        
        <!-- BotÃ³n del selector -->
        <button (click)="toggleDropdown()" 
                class="flex items-center gap-1 cursor-pointer transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded px-2 py-1 relative z-20">
          <span class="text-sm font-medium" style="color: #37AAC4;">{{ selectedLanguage }}</span>
          <svg class="w-4 h-4 transition-transform duration-300" 
               [class.rotate-180]="isDropdownOpen"
               xmlns="http://www.w3.org/2000/svg" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke-width="1.5" 
               stroke="#37AAC4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="isDropdownOpen" 
             class="absolute right-0 mt-2 w-16 bg-white rounded-lg shadow-lg border-2 overflow-hidden z-30"
             style="border-color: #37AAC4;">
          <div *ngFor="let lang of languages" 
               (click)="selectLanguage(lang.code)"
               class="px-3 py-2 text-sm text-center cursor-pointer transition-colors hover:bg-gray-50"
               [class.bg-blue-50]="selectedLanguage === lang.code"
               [style.color]="selectedLanguage === lang.code ? '#CE3262' : '#37AAC4'">
            <span class="font-medium">{{ lang.code }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
