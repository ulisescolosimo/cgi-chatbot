<header class="shadow-md" style="background-color: #C0DFE2;">
  <div class="w-full px-6 py-4">
    <div class="flex items-center justify-between">
      
      <div class="flex items-center">
        <img src="assets/header/logo.png" alt="Logo" class="h-12 w-auto transition-all duration-300 hover:scale-105 cursor-pointer">
      </div> 
      
      <div class="flex items-center space-x-6">
        
        <button (click)="logout()" 
                class="text-gray-600 hover:text-gray-800 font-medium text-sm transition-colors duration-200">
          {{ 'HEADER.LOGOUT' | translate }}
        </button>
                
        <div class="relative group">
          <!-- Área invisible que conecta el botón con el dropdown -->
          <div class="absolute inset-0 -bottom-2 h-8 bg-transparent pointer-events-none group-hover:pointer-events-auto"></div>
          
          <button class="flex items-center justify-center space-x-2 text-[#37AAC4] font-medium text-sm px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors duration-200 relative z-10 w-20">
            <span>{{ currentLanguage }}</span>
            
            <svg class="w-4 h-4 text-[#CE3262]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </button>
                   
          <div class="absolute right-0 mt-0 bg-white rounded-md shadow-lg border-2 border-[#37AAC4] overflow-hidden opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 w-20">
            <button 
              *ngFor="let lang of getAvailableLanguages()"
              (click)="selectLanguage(lang)"
              class="w-full h-8 flex items-center justify-center text-sm text-[#37AAC4] transition-colors duration-150 border-b border-[#37AAC4] last:border-b-0 hover:bg-gray-50 hover:text-[#CE3262]">
              {{ 'LANGUAGES.' + lang | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
