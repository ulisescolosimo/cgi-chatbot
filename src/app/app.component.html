<!-- Main Application Layout -->
<div class="min-h-screen flex flex-col">
  <!-- Header Component - Hidden on chatbot view -->
  <app-header *ngIf="!isChatbotPage()"></app-header>

  <!-- Main Content - Router Outlet (Sidebar + Chatbot) -->
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer Component - Only show on home page -->
  <app-footer *ngIf="isHomePage()" (grantInfoClick)="showGrantInfo()"></app-footer>
</div>
