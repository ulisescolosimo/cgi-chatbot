<!-- Show Login Page when not authenticated -->
<div *ngIf="!isAuthenticated" class="min-h-screen flex flex-col">
  <!-- Header Component -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center py-12 px-8">
    <div class="w-full max-w-6xl">
      <app-login-form (loginSubmit)="onLoginSubmit($event)"></app-login-form>
    </div>
  </main>

  <!-- Footer Component -->
  <app-footer (grantInfoClick)="showGrantInfo()"></app-footer>
</div>

<!-- Show Home Page when authenticated -->
<div *ngIf="isAuthenticated">
  <app-home></app-home>
</div>

<router-outlet></router-outlet>
